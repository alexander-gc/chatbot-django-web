<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/estilo.css">
    <title>Inteligencia Artificial - Django</title>
</head>
<body>

<div class="container">

        <div class="row">
            <div class="col">
                <h1> Chatbot Básico </h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-content">

                    <form>
                        <h3> Ingresa tus datos </h3>
                    
                        <div class="form-body">
                            <input
                                type="text"
                                placeholder="Nombre"
                                autocomplete="off"
                                class="name"
                            >
                            <input
                                type="password"
                                placeholder="Contraseña"
                                class="pass"
                            >

                            <button
                            type="submit"
                            class="submit"
                            >
                            Enviar
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a href="/admin"> Ir al admin... </a>
            </div>
        </div>


</div>

</body>
</html>
